<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
  </style>
</head>
<body>
  <main>
  <div class="bg-card">
    <img src="images/bg-pattern-card.svg" alt="Card top background image">
  </div>
  <div class="profile-card">
    <img src="images/image-victor.jpg" alt="Victor's picture">
    <h1 class="color-dark"> Victor Crest <span class="color-light">26</span> </h1>
    <span class="city color-light">London</span>
  </div>
  <footer>
    <ul>
      <li><span class="followers color-dark">80K</span></li>
      <li><p class="color-light">Followers</p></li>
    </ul>
    <ul>
    <li><span class="likes color-dark">803K<span></li>
    <li><p class="color-light">Likes</p></li>
    </ul>
    <ul>
      <li><span class="photos color-dark">1.4K<span></li>
      <li><p class="color-light">Photos</p></li>
    </ul>
  </footer>
</main>
</body>
</html>
